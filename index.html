<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    

    <div class="container">

        <!--<button onclick="playGame()">Play</button>-->

        <div id="scoreContainer">
            <h1 id="humanScore">0</h1>
            <h1>-</h1>
            <h1 id="computerScore">0</h1>

        </div>

        <div id="playersContainer">

            <div class="playerContainer">
                <h2 class="play" id="humanPlay"></h2>
                <h3 class="player">Human</h3>
            </div>

            <div class="playerContainer">
                <h2 class="play" id="computerPlay"></h2>
                <h3 class="player">Computer</h3>
            </div>

        </div>

    <div id="buttonsContainer">
        
        <button id="rockButton" onclick="playRound('ROCK', getComputerChoice())">Rock</button>
        <button id="paperButton" onclick="playRound('PAPER', getComputerChoice())">Paper</button>
        <button id="scissorsButton" onclick="playRound('SCISSORS', getComputerChoice())">Scissors</button>
        
    </div>
    </div>

    

    
    


    <script src="js/rock-paper-scissors.js" type="text/javascript"></script>
</body>
</html>
